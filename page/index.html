<script>
      function getNowTime() {
        let nowTime = new Date()
        var hour = nowTime.getHours(); //得到小时数
        var minute = nowTime.getMinutes(); //得到分钟数
        var second = nowTime.getSeconds(); //得到秒数
        if (hour < 10) {
            hour = '0' + hour
        }
        if (minute < 10) {
            minute = '0' + minute
        }
        if (second < 10) {
            second = '0' + second
        }
        let time = hour + ":" + minute + ':' + second
        return time
    }
    function getNowDay(){
        let nowTime = new Date()
        var day = nowTime.getDay()//得到日期
        var month = nowTime.getMonth() + 1 //得到月份
        var years = nowTime.getFullYear() //得到年
        if (day < 10) {
            day = '0' + day
        }
        if (month < 10) {
            month = '0' + month
        }
        nowDay = years + '.' + month + '.'+day
        return(nowDay)
    }
    
    setInterval("document.querySelector('.month').innerText = getNowDay()",1000)
    setInterval("document.querySelector('.clock').innerText = getNowTime()",1000)
</script>
